asyncapi: 2.0.0

info:
  title: Azure Service Bus serverless receiver
  version: 1.0.0
  description: This service is an Azure function that receives messages from the Azure Servie Bus queue
  
servers:
  azureCloud:
    url: dummy.servicebus.windows.net
    protocol: sb
    description: Azure service bus
      
channels:
  user/signedup:
    subscribe:
      message:
        $ref: '#/components/messages/UserSignedUp'
components:
  messages:
    UserSignedUp:
      payload:
        type: object
        properties:
          displayName:
            type: string
            description: Name of the user
          email:
            type: string
            format: email
            description: Email of the user